apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "sfllhkhan95.doodle"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 34
        versionName "3.6.5"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            resValue "string", "app_version",
                    "${defaultConfig.versionName}.debug"
        }
        release {
            resValue "string", "app_version",
                    "${defaultConfig.versionName}"

            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                    'proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
}

configurations {
    cleanedAnnotations
    compile.exclude group: 'org.jetbrains', module: 'annotations'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.android.billingclient:billing:1.1'
    implementation 'com.google.android.material:material:1.0.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.3@aar') { transitive = true }
    implementation 'com.github.apl-devs:appintro:v4.2.3'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.github.franmontiel:LocaleChanger:0.9.2'
    implementation 'com.github.yalantis:ucrop:2.2.3-native'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation 'com.google.firebase:firebase-ads:18.2.0'
    implementation 'com.google.firebase:firebase-auth:19.1.0'
    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'com.google.firebase:firebase-firestore:21.2.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.0'
    implementation 'com.leinardi.android:speed-dial:2.0.0'
    implementation 'com.orhanobut:hawk:2.0.1'
    implementation 'com.rarepebble:colorpicker:2.4.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
}

repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'